<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/defer_async.js"></script>
</head>
<body>
    <!-- <script defer src="js/defer_async.js"></script> Этот аттрибут сообщает браузеру, что он должен продолжать обрабатывать страницу и загружать вот этот вот скрипт в фоновом режиме, а затем запустить этот скрипт когда он загрузится. Скрипты с defer никогда не блокируют страницу. Скрипты с defer выполняются тогда, когда dom дерево готово. Это его фишка. -->
    <!-- <script defer src="js/defer_async.js"></script>
    <script defer src="js/defer_async.js"></script> Если у нас 2 аттрибута, то они будут загружаться последовательно. Даже если 2 скрипт меньше по объёму, он загрузится по порядку. -->    
    <!-- <script async src="js/defer_async.js"></script> Страница не ждёт асинхронных скриптов, содержимое просто обрабатывается и отображается. События domcontentloaded и асинхронные скрипты не ждут друг друга. Асинхронные скрипты не никого не ждут, они независимы. Как только загрузка дойдёт до них, так они начнут грузится в фоновом режиме, и как только они загрузятся, они сразу же запустятся, они никого не ждут. -->
    <!-- <script async src="js/defer_async.js"></script> Когда мы используем async, мы должны быть точно уверенны, что скрипт независим от дом структуры, и также он не должен зависить от каких-то других скриптов. Он загрузился и сразу выполнился. -->

    <p>Hello world</p>
    <p>Second message</p>

    <script src="js/defer_async.js"></script>
</body>
</html>
